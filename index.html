<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="kurapika.png" alt="kurapika">
            <div class="cover"></div>
            <div class="menu">
                <ul>
                    <li class="fab fa-facebook-square"></li>
                    <li class="fab fa-twitter"></li>
                    <li class="fab fa-instagram-square"></li>
                </ul>
                <span class="fas fa-ellipsis-v"></span>
            </div>

            <div class="name">
                <span class="fullname">Kurapika</span>
            </div>
        </div>
        <div class="container">
            <div class="left-section">
                <h3>About</h3>
                <p>Lorem ipsum dolor sit amet consectetur 
                    adipisicing elit. Magni saepe, illum laboriosam voluptatem obcaecati sit
                    voluptates itaque, quam debitis porro
                </p>
                <a href="#" class="follow">Follow</a>
            </div>
            <div class="right-section">
                <div class="item">
                    <span class="num">123</span>
                    <span class="word">Videos</span>
                </div>

                <div class="item">
                    <span class="num">34k</span>
                    <span class="word">Subscribers</span>
                </div>

                <div class="item">
                    <span class="num">567k</span>
                    <span class="word">Views</span>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
